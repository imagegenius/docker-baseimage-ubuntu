---

# jenkins variables
project_name: docker-baseimage-ubuntu
external_type: os
release_type: prerelease
release_tag: lunar
ig_branch: lunar
repo_vars:
  - BUILD_VERSION_ARG = 'OS'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-baseimage-ubuntu'
  - CONTAINER_NAME = 'baseimage-ubuntu'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'false'
  - CI_PORT = '80'
  - CI_SSL = 'true'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
